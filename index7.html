<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaNet Login</title>
    <link rel="stylesheet" type="text/css" href="styles7.css">
</head>
<body>
    <header>
        <div class="icon">Meta<span>Net</span></div>
    </header>
    <div class="container">
        <h2>Login </h2>
        <form>
            <section class="part1">
                <input type="text" placeholder="Enter Name"><br>
                <input type="number" placeholder="Enter Age" min="10"><br>
                <input type="email" placeholder="Enter Email"><br>
                <input type="password" placeholder="Enter Password">
            </section>
            <div class="hr"></div>
            <section class="part2">
                <textarea name="Address" rows="10" cols="30" placeholder="Enter Address"></textarea><br>
                <input type="submit">
            </section>
        </form>
    </div>
</body>
</html>
